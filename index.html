<!Doctype html>
<html>
   <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
   </head>
   <body >
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock');
    " class="rock-button"><img class="rock-emoji" src="rock-emoji.png" alt="Rock"></button>

    <button onclick=" 
    playGame('Paper');
    " class="paper-button"><img class="paper-emoji" src="paper-emoji.png" alt="Paper"></button>

    <button onclick="
    playGame('Scissors');      
    " class="scissors-button"><img class="scissors-emoji" src="scissors-emoji.png" alt="Scissors"></button>
     
    <p class="js-result"></p>
    <p class="js-moves">You
      <img src="rock-emoji.png" alt="Rock" class="move-icon">
      <img src="scissors-emoji.png" alt="Scissors" class="move-icon">Computer
    </p>
    <p class="js-score"></p>

    <button onclick="
       score.Wins = 0;
       score.Losses = 0;
       score.Ties = 0;
       localStorage.removeItem('score');
       updateScoreElement();
            
    " class="reset-score-button">Reset Score</button>

      <script src="scripts/rock-paper-scissors.js"></script>
   </body>
</html>
