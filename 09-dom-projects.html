<!DOCTYPE html>
<html>
<head>
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
     Subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p class="js-shippingPrice"></p>
    <p class="js-freeShipping"></p>
    
    <input class="js-cost-input" placeholder="Cost of order" onkeydown="
        if(event.key==='Enter'){
            calculateTotal();
        }
        ">
    <p class="js-totalCost"></p>

    <button onclick="
    calculateTotal();
    ">Calculate</button>

    <script>
        //String(34);changes the number 34 to a string.
        //window.document--->same as document

        function calculateTotal(){
           const inputElement = document.querySelector('.js-cost-input');
           let cost = Number(inputElement.value);

                if(cost <= 40 ){
                    cost+=10 ;
                } 

             document.querySelector('.js-totalCost').innerHTML= `$${cost}`;        
             document.querySelector('.js-shippingPrice').innerHTML= 'Orders under $40 = +$10 shipping.'
             document.querySelector('.js-freeShipping').innerHTML= 'Orders over $40 = FREE shipping.'
        }

        function Subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button');
      
            if(buttonElement.innerText ==='Subscribe'){
                buttonElement.innerHTML ='Subscribed';
            }
            else{
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        
    </script>
</body>
</html>
