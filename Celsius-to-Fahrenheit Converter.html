<!DOCTYPE html>
<html>
<head>
    <title>Converter</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius){
            let Fahrenheit='';           
            Fahrenheit=((celsius*9/5)+32);
            
            return Fahrenheit;
        }
        
       console.log(convertToFahrenheit(25));
    </script>
</body>
</html>
